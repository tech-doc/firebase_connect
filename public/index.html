<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .form-main {
            /* border: 1px solid #ff3535; */
            padding: 10px;
        }

        .form-input {
            padding: 8px;
            border: 0px;
            background-color: #e9e9e9;
            border-radius: 2px;
        }

        .btn {
            border: 0px;
            padding: 8px;
            border-radius: 2px;
            margin: 6px;
        }

        .btn--danger {
            background-color: #ff3535;
            color: white
        }
    </style>
</head>

<body>
    <form action="/adduser" method="POST" enctype="multipart/form-data" class="form-main">
        <input type="text" name="id" placeholder="User Id" class="form-input">
        <input type="text" name="email" placeholder="email" class="form-input">
        <input type="password" name="password" placeholder="password" class="form-input">
        <input type="file" name="imagefile" class="form-input">
        <button type="submit" class="btn btn--danger">Submit</button>
    </form>
</body>

</html>
